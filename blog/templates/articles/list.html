{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Articles:</h1>
            {% for key, value in articles.items() %}
        <ul>
            <li><a href="{{ url_for('article.get_article', pk=key) }}">{{ value['title'] }}</a>
                <a href="{{ url_for('user.get_user', pk=value['author']) }}">Author</a>
            </li>
        </ul>
        {% endfor %}
    </div>
</div>
{% endblock %}
